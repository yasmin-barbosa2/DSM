<!DOCTYPE html>
<html lang="pt-BR">

<head>

<body>
  <div class="container-fluid border-bottom">
    <div class="d-flex py-2 align-items-center">

      />
      <div class="h2">Bootstrap</div>
      <div class="ms-auto d-flex align-items-center">
        <div class="h6 text-end me-2">Bill Gates</div>
        <img src="./imagens/avatar.jpg" alt="" width="42" height="42" />
      </div>
    </div>
  </div>

  <div class="d-flex flex-lg-row flex-column">
    <div class="d-flex flex-wrap flex-lg-column">
      <a class="p-2 text-nowrap link-underline link-underline-opacity-0 link-opacity-50-hover" href="./exercicio1.html">Exercício 1</a>
      <a class="p-2 text-nowrap link-underline link-underline-opacity-0 link-opacity-50-hover" href="./exercicio2.html">Exercício 2</a>
      <a class="p-2 text-nowrap link-underline link-underline-opacity-0 link-opacity-50-hover" href="./exercicio3.html">Exercício 3</a>
      <a class="p-2 text-nowrap link-underline link-underline-opacity-0 link-opacity-50-hover" href="./exercicio4.html">Exercício 4</a>
      <a class="p-2 text-nowrap link-underline link-underline-opacity-0 link-opacity-50-hover" href="./exercicio6.html">Exercício 6</a>

      <a class="p-2 text-nowrap link-underline link-underline-opacity-0 link-opacity-50-hover" href="./exercicio10.html">Exercício 10</a>

    <div class="d-flex flex-column flex-grow-1 p-3">

      <!-- Formulário -->
      <form>
        <fieldset>
          <legend>Dados</legend>
          <div class="d-flex flex-column mb-3">
            <label for="TextInput" class="form-label">Nome</label>
            <input type="text" id="TextInput" class="form-control" placeholder="Nome completo">
          </div>
          <div class="d-flex flex-column mb-3">
            <label for="Escolaridade" class="form-label">Escolaridade</label>
            <select id="Escolaridade" class="form-control">
              <option selected disabled>Escolha sua escolaridade</option>
              <option value="Médio">Médio</option>
              <option value="Técnico">Técnico</option>
              <option value="Superior" selected>Superior</option>
            </select>
          </div>
          <div class="d-flex">
            <button type="submit" class="btn btn-primary me-2">Enviar</button>
            <button type="reset" class="btn btn-secondary">Limpar</button>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="d-flex flex-lg-column align-items-center justify-content-center py-2">
      <img src="./imagens/Fatec.png" alt="" width="87" height="41" class="mb-2">
      <img src="./imagens/CPS.png" alt="" width="85" height="56" class="mb-2">
